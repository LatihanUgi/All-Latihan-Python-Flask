<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Lihat Data</h1>
<table>
	<tr>
		<td>ID Admin</td>
		<td>Nama Admin</td>
		<td>Gambar Admin</td>
		<td>Aksi</td>
	</tr>
		{%for i in posts%}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.nama}}</td>
				<td><img src="{{ url_for('static', filename = 'gambar/05022016151848180.png') }}" width="200" height="85"/></td>
				<td><a href="/ubah/{{i.id}}">Ubah | 
				<a href="/hapus/{{i.id}}">Hapus</td>
			</tr>
		{%endfor%}
</table>
{% endblock %}
